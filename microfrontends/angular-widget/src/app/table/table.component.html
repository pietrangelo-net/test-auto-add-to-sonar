<div class="overflow-x-auto">
  <table class="table w-full mb-8">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Job</th>
        <th>Favorite Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.job}}</td>
        <td>{{item.color}}</td>
      </tr>
    </tbody>
  </table>
</div>
